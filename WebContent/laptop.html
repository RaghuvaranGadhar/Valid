<!DOCTYPE html>
<html>
<head>
<title>LaPtOp Page</title>
</head>
<body>
	<form action="LaptopServlet" method="post">
		<div align="center">
			<table>
				<tr>
					<td>ASSET_NAME:</td>
					<td><input required type="text" name="an"></td>
				</tr>
				<tr>
					<td>ASSET_BELONGING:</td>
					<td><input type="text" name="ab"></td>
				</tr>
				<tr>
					<td>ASSET_TAG:</td>
					<td><input type="text" name="at"></td>
				</tr>
				<tr>
					<td>CPUID:</td>
					<td><input type="text" name="cpuid"></td>
				</tr>
				<tr>
					<td>FLOOR:</td>
					<td><input type="text" name="floor"></td>
				</tr>
				<tr>
					<td>HDD:</td>
					<td><input type="text" name="hdd"></td>
				</tr>
				<tr>
					<td>LOCATION:</td>
					<td><input type="text" name="location"></td>
				</tr>
				<tr>
					<td>MAKE:</td>
					<td><input type="text" name="make"></td>
				</tr>
				<tr>
					<td>MODEL:</td>
					<td><input type="text" name="model"></td>
				</tr>
				<tr>
					<td>OERATING_SYATEM:</td>
					<td><input type="text" name="os"></td>
				</tr>
				<tr>
					<td>RAM:</td>
					<td><input type="text" name="ram"></td>
				</tr>
				<tr>
					<td>SLOCATION:</td>
					<td><input type="text" name="slocation"></td>
				</tr>
				<tr>
					<td>S_NO:</td>
					<td><input type="text" name="sno"></td>
				</tr>
				<tr>
					<td>TYPE:</td>
					<td><input type="text" name="type"></td>
				</tr>
				<tr>
					<td>A_ID:</td>
					<td><input type="text" name="aid"></td>
				</tr>
				<tr>
					<td>REMARKS:</td>
					<td><input type="text" name="remarks"></td>
				</tr>
				<tr>
					<td align="right" width=200><input type="submit" /></td>
				</tr>
			</table>
		</div>
	</form>
</body>
</html>
